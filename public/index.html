<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/app.css" rel="stylesheet"> 
  </head>
  <body class = "chat">
    <div id="sidebar-chat">
      <h3>People</h3>
      <div id="users">
        <!-- placeholder for users -->
      </div>
    </div>
    <div id="window-chat">
      <ol id="list-messages">
        <!-- placeholder for messages -->
      </ol>
      <div id="footer-chat">
        <form id="form-message">
          <input type="text" name="text" value="text" placeholder="type message here" autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button id="btn-location">Send location</button>
      </div>
    </div>


    <script id="template-message" type="text/template">
      <li class="message">
        <div class="message-title">
          <h4>{{from}}</h4>
          <span> [{{createdAt}}]</span>
        </div>
        <div class="message-body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="template-location-message" type="text/template">
      <li class="message">
        <div class="message-title">
          <h4>{{from}}</h4>
          <span> [{{createdAt}}]</span>
        </div>
        <div class="message-body">
          <a target ="_blank" href="{{text}}">My current location</a>
        </div>
      </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/libs/mustache.min.js"></script>
    <script src="./js/libs/moment.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
